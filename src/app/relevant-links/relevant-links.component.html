<section class="page-section portfolio" id="portfolio">
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">More Information</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-university"></i></div>
            <div class="divider-custom-line"></div>
        </div>

        <div class="row d-flex justify-content-around">
            <div *ngFor="let link of links" class="col-12 col-md-5 col-lg-2 mb-5 links-col">
                <a class="portfolio-item " [href]="link.url" target="_blank">
                    <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                        <div class="portfolio-item-caption-content text-center text-white"><i
                                class="fas fa-external-link-alt fa-3x"></i><br />
                            {{link.name}}</div>
                    </div>
                    <img class="img-fluid" src="assets/img/{{link.imageUrl}}" alt="{{link.name}}" />
                </a>
            </div>
        </div>
    </div>
</section>
